<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <div class="ContainerPadre">
        <header>
            <div class="logo">
              <h1>SMART BODY</h1>
              <img src="img/sasf.png" alt="" width="60px" height="35px ">
            </div>
            
            <nav>
              <ul>
                <li><a href="" class="navegacion">Membresia</a></li>
                <li><a href="" class="navegacion" >Acerca de </a></li>
                <li><a href="" class="navegacion">Contacto</a></li>
              </ul>
            </nav>
          
          
        </header>

        <main>

          <p> <strong> Valida tu tarjeta de credito,</strong><br>para el pago mensual<br>
            de tu membresia</p>

              <form class="containerRegistro" id="formulario">
                
                <div class="containerDatos">
                  <input type="text" class="registro" name="numero" id="numero" placeholder="Ingresa el numero de la tarjeta" >
                  <p id="mensaje"></p>
                 <input type="text" class="registro" name ="nombre" id="nombre" placeholder="Ingresa tu nombre" >
              </div>
              <input type="submit" value="Validar" id="botonValidar">
              </form>

              <div class="Tarjeta">
                <img src="img/chip.png" alt="" width="45px" height="55px">
                <input type="text" id="capturarNumero" disabled >
               
                <input type="text" id="capturarNombre" disabled>
                       </div>          
       
             
                      
        </main>

        <footer>

          </footer>
